<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41250847f8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>La palette du goût</title>
</head>

<body>
    <header class="header-restaurant">
        <div class="logo-accueil"><i class="fas fa-arrow-left"></i></div>
        <div class="logo-accueil"><a href="/index.html">Accueil</a></div>
        <div class="logo-accueil"><img src="/images/logo/ohmyfood@2x.svg" alt=""></div>
        <div class="logo-accueil"></div>
    </header>


    <section class="section-restaurant">
        <aside class="aside-restaurant">
            <img src="/images/restaurants/palette.jpg" alt="">
        </aside>

        <article class="article-restaurant">
            <div class="nom_restaurant">
                <p>La palette du goût</p>
                <i class="far fa-heart"></i>
            </div>

            <div class="menu__entrée">
                <div><p>Entrées</p></div>
                <div class="plat">
                    <div class="plat__entier">
                        <div class="plat__entier__nom">
                            <p>Fricassé d'escargot</p>
                        </div>
                        <div class="plat__entier__ingrédient">
                            <p>Au piment d'espelette</p>
                        </div>
                    </div>
                    <div class="plat__prix">
                        <p>25euros </p>
                    </div>
                </div>
            </div>
        </article>

    </section>


    <footer class="footer">
        <div class="footer__logo">
            <p>ohmyfood</p>
        </div>
        <div class="footer__restaurant">
            <a href="#">
                <i class="fas fa-utensils">
                    <p>Proposer un restaurant</p>
                </i>
            </a>
        </div>
        <div class="footer__partenaire">
            <a href="#">
                <i class="fas fa-hands-helping">
                    <p>Devenir partenaire</p>
                </i>
            </a>
        </div>
        <div class="footer__mention">
            <a href="#">
                <p>Mentions légales</p>
            </a>
        </div>
        <div class="footer__contact">
            <a href="mailto:contact@ohmyfood.com">Contact</a>
        </div>
    </footer>
</body>

</html>
</body>

</html>
